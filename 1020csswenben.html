<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建文本样式</title>
</head>
<style type="text/css">
  .class1{
      text-indent:50px;
      text-align: right;       /*靠右边对齐*/
      letter-spacing: 10px; /*字符间距*/
      text-transform:capitalize;    /*每个单词的首字母大写*/
      text-transform:lowercase;     /*全部小写*/
      fond-family:微软雅黑;
      font-size: 40px;
      font-style: oblique;  /*斜体*/
  }
    </style>
<body>
<p class="class1">小黑</p>
<p style="font-family:黑体">小黑</p>
</body>
</html>
