<!DOCTYPE html> <!--doctype元素，独一无二的，必须以这个开头，浏览器根据这个知道是处理html的内容，现在ctl /注释-->
<html lang="en">    <!--根元素，文档中html部分的开始，让浏览器直到这是开始的-->
<head>  <!--包含源数据，提供有关文档内容和标注信息的，头元素-->
    <meta charset="UTF-8">  <!-- meta元素，给浏览器多次访问的，charset：整个网页以什么方式编码的-->
    </meta>
    <title>Title</title>        <!--有head必须要有Title，网页名称//标题-->
</head>
<body>      <!--都是在网页里面可以输出的-->
<form> <!-- 用于为用户输入表单的-->
    <input type = "text">
    <input type = "text" value="hello">     <!--value,相当于占位符-->
    <input type = "text" placeholder = "hello">     <!--不占文本框内的-->
    <input type = "text" placeholder = "maxlength" maxlength= "8" >  <!--表明最多只能输入八个,最大能输入的字符-->
    <br><br>    <!--换行符，这里可以换两行-->
    <input typ = "text" placeholder = "hello" size="50">    <!--拓宽单行文本框-->
    <input type = "text" value="hello"readonly>     <!--只读文本框-->
    <input type ="password" placeholder = "密码">     <!--加密输出--><!--注意这里密码登陆之后后面才会显示-->
    <textarea> rows ="20"</textarea>
</form>
<h1>标题<hi> <!-- 放大标题-->
</body>
</html> <!--文档中html部分的结束-->
