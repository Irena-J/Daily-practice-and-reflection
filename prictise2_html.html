<!DOCTYPE html>
<html lang ="en">
<meta charset="UTF-8">
</meta>
<head>
    <tille>在HTML中嵌入视频</tille>
</head>
<body>

<video scr="小黑的歌曲.mp4"height="500px" controls>
</video>

<video scr="小黑的歌曲.mp4"height="500px" controls preload="auto">       <!--会全部载入-->
    <sourse src="小黑的MV.mp4" type="vedio/mp4">  <!--如果src里面的这种格式播放不出来，他会自动跳转到这个格式的-->
</video>                一般支持老版的浏览器不支持MP4就需要用到这个了，但是有的不支持html就只能用插件了。

<video scr="小黑的歌曲.mp4"height="500px" controls preload="metadata">   <!--会载入第一帧-->
</video>

<video scr="小黑的歌曲.mp4"height="500px" controls preload="none">   <!--需要手动点击播放-->
</video>

</body>
</html>
