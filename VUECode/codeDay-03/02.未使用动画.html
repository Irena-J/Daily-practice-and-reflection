<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id ="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!-- 需求：点击按钮，让h3显示，再点击，让hs隐藏 -->
        <h3 v-if = "flag">这是一首简单的歌h3</h3>
    </div>

    <script>
        //创建 Vue实例，得到ViewModel
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{}
        });
    </script>
    
</body>
</html>
