<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id = "app">
        <!-- 如果使用组件,直接,把组件的名称,以HTML标签的形式,引入到页面中,即可 -->
        <my-coml></my-coml>
    </div>

    <script>
        // 1.1 使用Vue.extend 来创建全局的Vue组件
        var coml = Vue.extend({
            //通过 template 属性,指定了组建要展示的html结构
            template: '<h3>这是使用 Vue.extend 创建的组建</h3>'
        })
        // 1.2 使用Vue.component('组建的名称',创建出来的组建的对象)
        // 使用Vue.component 定义全局组建的时候,组建名称若使用驼峰命名,则在引用
        // 组件的时候,把大写改为小写,同时两个单词之间采用 - 分隔,如果不采用就全部小写
        Vue.component('myComl',coml)

        // 以上创建方式就等价于以下两行:
        // Vue.component 第一个参数,组件的名称,
        /* Vue.component('mycoml',Vue.extend({
            template:'<h3>这是使用 Vue.extend 创建组建的组件</h3>'
        })) */

        //创建 Vue 实例,得到 ViewModel
        var vm = new Vue({

        });
    </script>
</body>
</html>
