<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id = "app">
        <mycom3></mycom3>
    </div>

    <!-- 在 #app 控制之外,使用template 元素,定义组件的html模板结构-->
    <template id="tmpl">
        <div>
            <h1>这是通过 template 元素,在外部定义的组件结构,由代码的提示和高亮</h1>
            <h4>这个方式比较好理解和使用<h4>
        </div>
    </template>

    <script>
        Vue.component('mycom3',{
            template:'#tmpl'
        })

        //创建Vue实例,得到ViewModel
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        });

        </script>  
    
</body>
</html>
