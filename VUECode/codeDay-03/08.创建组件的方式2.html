<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id = "app">
    <!-- 使用标签 形式,引入自己的组件 -->
    <mycom2></mycom2>
    </div>

    <script>
        Vue.component('mycom2',{
            //注意无论是那种方式创建出来的组件,组件的template 属性指向的模板
            //内容有且只能由唯一的一个根元素
            template:'<div><h3>这是直接使用Vue.component 创建出来的组件</h3><span>123</span></div>'
        })

        //创建 Vue实例,得到ViewModel
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        });
        </script>
    
</body>
</html>
