<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href ="./lib/animate.css">
    <!-- 入场 bounceOut  离场 bounceOut -->

</head>
<body>
    <div id = "app">
        <input type="button" value="toggle" @click ="flag=!flag">
        <!-- 需求：点击按钮，让 h3显示，再点击，让h3隐藏 -->
        <!--  入场类和出场的类，记得这两个类前面都要加 amimated -->
        
        <!-- <transition enter-active-class="animated bounceIn"
            leave-active-class = "animated bounceOut">
              <h3 v-if="flag">这是一个bug</h3>
              </transition> -->

        <!-- 以上 transition 需要写两次，其实可以直接放到元素身上 -->
        <transition enter-active-class="bounceIn"
            leave-active-class = "bounceOut">
              <h3 v-if="flag" class = "animated">这是一个bug</h3>
              </transition>
     </div>

     <script>
      //创建 Vue实例，得到ViewModel
      var vm = new Vue({
          el:'#app',
          data:{
              flag:false
          },
          methods:{}
      })
     </script>
    
</body>
</html>
