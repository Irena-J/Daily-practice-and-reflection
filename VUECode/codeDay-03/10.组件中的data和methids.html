<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id = "app">
        <mycoml></mycoml>
    </div>

    <script>
        // 1. 组件可以由自己的data数据
        // 2. 组件的data和实例的data有不一样,实例中的data可以为对象,组件中的data必须是一个方法
        // 3. 组件中的 data 除了必须为一个方法之外,这个方法内部,还必须返回一个对象
        // 4. 组件中的 data 数据,使用方式和实例中的data使用方式完全一样
        Vue.component('mycoml',{
            template:'<h1>这是全局组件---{{msg}}<h1>',
            data:function(){
                return {
                    msg:'这是组件中data定义的数据'
                }
            }
        })

        //创建 Vue 实例,得到 ViewModel
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        });

     </script>
    
</body>
</html>
