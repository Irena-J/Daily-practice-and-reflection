<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id = "app">
        <!-- v-bind 只能实现数据的单向绑定，从 M 到自动绑定到 V，无法实现数据的双向绑定 -->
        <!-- <input type="text" v-bind:value="msg" style="width:100%" > -->
        
        <!-- 使用 v-moudel指令 可以实现 表单元素 和Moudel 中数据的双向数据绑定 -->
        <!-- 注意v-moudel  只能用在表单元素中-->
        <!-- 常见表单元素input(radio text addree email)  select checkbox textarea -->
        <input type = "text" style="width: 100%;" v-model="msg">
    </div>
     <script>
         //创建Vue实例，得到ViewModel
         var vm = new Vue({
             el:'#app',
             data:{
                 msg:'全员莽夫，就是莽，恰我的石头人吧，你看你再看'
             },
             methods:{
                  
             }
         })
         </script>
</body>
</html>
