
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none; 
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
    <p v-cloak>++++++++ {{ msg }} ----------</p>
    <h4 v-text="msg">==================</h4>
    <!-- 默认 v-text 是没有闪烁问题的 -->
    <!-- v-text会覆盖元素中原本的内容，但是 插值表达式  只会替换自己的这个占位符，不会把 整个元素的内容清空 -->

    <div>{{msg2}}</div>
    <div v-text="msg2"></div>
    <div v-html="msg2">1212112</div>
    <!-- 可以解决闪烁问题和避免除占位符附近的标签清空 -->

    <!-- v-bind：是Vue中，提供的用于绑定属性的命令 -->
    <!-- v-bind指令可以被简写为 ：要绑定的属性 -->
    <!-- <input type = "button" value ="按钮" v-bind:title=“mytitle”> -->
    
    <!-- v-bind中可以写合法的JS表达式 -->
    <!-- <input type = "button" value = "按钮"：title= "mytitle+'abd'"> -->
  
    <!-- Vue中提供了v-on: 事件绑定机制 -->
    <!-- mouseover鼠标覆盖 -->
    <!-- click点击弹出 -->
    <input type = "button" value = "按钮" v-on:mouseover="show">
    <input type = "button" value = "按钮" @click="show">
  
  </div>
  
  <script src="./lib/vue-2.4.0.js"></script>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'abc',
        msg2: '<h1>一个大标签</h1>',
        mytitle:'一个自定义的title',
      },
      methods:{ //这个methods属性中定义了当前Vue实例所有可用的方法
          show: function () {
            alert("点击按钮后弹出")
          }
        }
    })

  </script>
</body>

</html>

<!-- 如何定义一个基本的Vue代码结构 -->

<!-- v-html -->
<!-- v-bind 缩写是 ： Vue提供的属性绑定机制 -->
<!-- v-on Vue 缩写是@  提供事件绑定机制 -->
