<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue-2.4.0.js"></script>

</head>
<body>
    <div id = "app">
        <!-- <input type="button" value="toggle" @click = "toggle"> -->

        <!-- v-if的特点：每次都会重新删除或创建元素 -->
        <!-- v-show ：每次不会重新进行DOM的删除和创建操作，只是切换了元素的display:none的样式 -->
        <!-- v-if 有较高的切换性能消耗 (没有初始的渲染消耗，注意合理的使用，比如元素永远不会被显示给用户)  -->
        <!-- v-show 有较高的初始渲染消耗() -->
        <input type="button" value="点击" @click ="flag=!flag">
        
        <h3 v-if="flag">这是一个用v-if控制的元素</h3>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>
        <script>
            var vm = new Vue({
                el:'#app',
                data:{
                    flag:true
                },
                methods:{
                    // toggle(){
                    //     this.flag = !this.flag
                    // }
                }
            })
        </script>
    </div>
    
</body>
</html>
