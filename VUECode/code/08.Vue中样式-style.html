<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id ="app">
        <!-- 对象就是无序键值对的集合,内联样式绑定 -->
        <!-- <h1 :style="styleObj1">全都给我回家</h1> -->

        <h1 :style="[styleObj1,styleObj2]">小ig冲冲冲</h1>

    </div>
    <script>
        //创建vue实例，得到ViewModel
        var vm= new Vue({
            el:'#app',
            data:{
                styleObj1:{color:'blue','font-weight':100},
                styleObj2:{'font-style':'italic'}
            }
        })
    </script>
</body>
</html>
