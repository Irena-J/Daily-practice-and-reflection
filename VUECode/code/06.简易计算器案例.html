<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type = "text" v-moudel = "n1">

        <select v-moudel = "opt">
            <option value="+">+</option>
            <option value="-">+</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type = "text" v-moudel = "n2">
        <input type = "button" value = "=" @click="calc">
        <input type = "text" v-moudel = "result">

    </div>
    <script>
        //创建vue实例，得到ViewModel
        var vm = new Vue({
            el:'#app',
            data:{
                n1:0,
                n2:0,
                result:0,
                opt:'+'
            },
            methods:{
                calc(){ //计算器算术方法
                    //逻辑
                    switch(this.opt) {
                        case '+':
                            this.result = parseInt(this.n1) + parseInt(this.n2)
                            break;
                        case '-':
                            this.result = parseInt(this.n1) - parseInt(this.n2)
                            break;
                        case '*':
                            this.result = parseInt(this.n1) * parseInt(this.n2)
                            break;
                        case '/':
                            this.result = parseInt(this.n1) / parseInt(this.n2)
                            break;
                    }
                }
            }
        });
        </script>
    
</body>
</html>
