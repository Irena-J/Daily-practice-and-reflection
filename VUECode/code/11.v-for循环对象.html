<body>

        <!-- 在遍历对象身上的键值对时，除val key 在第三个位置上还有一个索引 -->

    </div>

    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            user:{
                id: 21,
                name:'the shy',
                hobby: '恰石头人'
            }
        },
        mothods:{

        }
    });
    </script>
</body>
