<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>

</head>
<body>
    <div id = "app">
        <!-- 也可以用item -->
        <p v-for="user in list">{{user.id}}--{{user.name}}</p>
        </div>

        <script>
            //创建Vue实例，得到ViewModel
            var vm = new Vue({
                el:'#app',
                data:{
                    list:[
                        {id: 9527, name: "唐寅"},
                        {id: 0021, name:'the shy'},
                        {id: 0020, name: 'jackeylove'},
                        {id: 0022, name: 'baolan'},
                ]
                }
            })
        </script>
    
</body>
</html>
