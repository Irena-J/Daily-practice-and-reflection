<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = "./lib/vue-2.4.0.js"></script>
</head>
<body>
  <div id = "app">
    <mylogin></mylogin>

  </div>
  
  <script>
    //定义组件的时候，如果定义全局的组件，Vue.component('组件的名称',{})

    //通过 对象 字面量的形式，定义一个和组件模板对象
    var login = {
      template:'<h1>1234<h1>'
    }
    //通过 Vue.component 把组件模板对象，注册为一个全局的Vue组件，同时，
    //为了这个组件起一个名称,通过 标签形式，在页面中直接引入这个组件
    Vue.component('mylogin',login)
    var vm = new Vue({
      el:'#app',
      data:{},
      methods:{},
      //方式二
      component:{
        //定义私有的
        //'组件的名称':'组件的模板对象'
        'mylogin':login,
        //也可以在里面直接写login,这样组件名称也叫login
        login
      }
    });
  </script>
</body>
</html>
